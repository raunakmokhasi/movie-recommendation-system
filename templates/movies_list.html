<!DOCTYPE html>
<html>
	
	<head>
		<title>Movie List</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	
	<body style="background-color: black">
	
		<div class="container">
			
			<h1 class="text-center text-danger py-5">Browse Movies <a class="btn btn-danger btn-large ml-5" href="/index.html">Rate Movies</a></h1>

			{% for item in data %}
			
			<div class="row my-5">
				
				<div class="col-2">
					<img src = "{{item['Movie_Image']}}" class="w-100">
				</div>
				<div class="col">
					<p class="text-danger h2">{{ item['Movie_Name'] }} <span class="h6 text-secondary small">({{ item['Movie_Year'] }})</span></p>
					<p class="text-secondary">IMDB Rating: <span class="text-danger">{{ item['Movie_Rating'] }} <i class="fa fa-star" aria-hidden="true"></i></span></p> 
					<p class="text-white">{{ item['Movie_Synopsis'] }}</p>
				</div>
				<div class="col-2"></div>
			</div>
			{% endfor %}

		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
	</body>
</html>
