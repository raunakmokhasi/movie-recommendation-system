<!DOCTYPE html>
<html>
	
	<head>
		<title>Movie List</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<style type="text/css">
				
			html, body{
				width: 100%;
				height: 100%
			}

		</style>

	</head>
	
	<body style="background-image: url('/static/bg.jpg'); background-size: cover; background-repeat: no-repeat;">
		
		<div class="container d-flex justify-content-center align-items-center h-100">
			
			<form action="http://localhost:5000/login" method="POST" class="w-50">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control p-3 mb-3" placeholder="Username" name="username">
						<input type="password" class="form-control p-3 mb-3" placeholder="Password" name="password">
					</div>
				</div>
				<input type="submit" name="submit" value="Login" class="btn btn-danger btn-large text-center"/>
			</form>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
